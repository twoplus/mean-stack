<section *ngIf="!accessToken; else logout" class="admin">
  <h3>Login:</h3>
  <div>
    <label>e-mail</label>
    <input [(ngModel)]="email" />
  </div>

  <div>
    <label>password</label>
    <input [(ngModel)]="password" type="password" />
  </div>

  <button (click)="handleLogin()">Login</button>
</section>

<ng-template #logout>
  <button (click)="handleLogout()">Logout</button>
</ng-template>
