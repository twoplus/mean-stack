<section *ngIf="postId !== null">
  <div>
    <h2>{{ getPost()?.title }}</h2>
  </div>

  <p class="grey">
    <strong>{{ getPost()?.shortContent }}</strong>
  </p>

  <p [innerHtml]="getPost()?.longContent"></p>
</section>
